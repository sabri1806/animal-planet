 <div class= "contact-form">	
		<main id="contacto">
		<h1>Contactanos</h1>
		<h2 style="padding-left: 350px;">¿Como contactarnos?</h2>		
		<p><br>Por favor ingresá tus datos para formar parte de este proyecto, no pierdas la oportunidad de
		participar!</p>
		<div id="formulario">
			<form action="form.php" method="POST" enctype="multipart/form-data">
				<div style="margin-bottom: 10px;">
						<label>Nombre:</label>
						<input type="text" name="nombre" style="margin-left:25px;" placeholder="Ingresa tu nombre"/>
				</div>		
				<div style="margin-bottom: 10px;">
						<label>Apellido:</label>
						<input type="text" name="apellido" style="margin-left:20px;" placeholder="Ingresa tu apellido"/> 
				</div>	
				<div style="margin-bottom: 10px;">
						<label>Telefono:</label>
						<input type="number" name="telefono" style="margin-left:20px;" placeholder="Cod área + sin 15"/> 
                </div>
				<div>
					<div style="margin-bottom: 10px;">
					<label>Mail:</label>
					<input type="email"  placeholder="unmail@tuMail.com.ar" name="mail" style="margin-left:45px;" required/> 
					</div>
				</div>
				<div>
				<label for="">Comentario:</label>
					<textarea name="comentario" cols="30" rows="10" placeholder="Quiero compartir que..." autocomplete="off">
						
					</textarea>
				</div>
						
		</div>
				<div id="botonesForm">
					<input type="reset" value="Borrar"/>
					<input type="submit" value="Guardar" style="margin-left: 40px;"/>
				</div>
			</form>
		</div>
		</main>
